<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <select name="menu" id="menuGender">
            <option value="all">Todos</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </ul>
      </nav>
    </header>
    <main class="flex flex-col justify-center items-center w-full flex-wrap">
      <form id="form" class="flex flex-col justify-around w-1/3 flex-wrap border border-2 border-black rounded-xl px-16 py-4 h-50">
        <div>
          <label for="image">Foto</label>
          <input type="text" id="image" placeholder="Foto" />
        </div>
        <div>
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Nombre" />
        </div>
        <div>
          <label for="species">Especie</label>
          <select id="species">
            <option value="human">Human</option>
            <option value="alien">Alien</option>
            <option value="humanoid">Humanoid</option>
            <option value="robot">Robot</option>
          </select>
        </div>
        <div>
          <label for="gender">gender</label>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="genderless">Genderless</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
        <div>
          <label for="house">House</label>
          <select id="house">
            <option value="Gryffindor">Gryffindor</option>
            <option value="Slytherin">Slytherin</option>
            <option value="Ravenclaw">Ravenclaw</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
        <div>
          <label for="nacimiento">Fecha De Nacimiento</label>
          <input type="date" id="nacimiento" />
        </div>
        <button id="formButton" type="submit" class="border border-2 border-black bg-blue-500 w-1/2 rounded-2xl mx-auto text-white">Agregar</button>
      </form>
      <section id="contain-cards" class="flex flex-row justify-around w-full flex-wrap"></section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
